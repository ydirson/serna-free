#
# 
#
# tmake configuration for solaris-g++
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= gcc
TMAKE_CFLAGS		=
TMAKE_CFLAGS_WARN_ON	= -Wall -W
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -O2
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	= -fPIC
TMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses
TMAKE_CFLAGS_THREAD	= -D_REENTRANT -D_POSIX_PTHREAD_SEMANTICS

TMAKE_CXX		= g++
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	= /usr/openwin/include
TMAKE_LIBDIR_X11	= /usr/openwin/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	=
TMAKE_LIBDIR_OPENGL	=

TMAKE_LINK		= g++
TMAKE_LINK_SHLIB	= g++
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHAPP	= -shared
TMAKE_LFLAGS_SHLIB	= -shared -h $(TARGET1)
TMAKE_LFLAGS_SONAME	=
TMAKE_LFLAGS_THREAD	=
TMAKE_RPATH		= -Wl,-R,

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lm -lresolv -lsocket -lnsl
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	= -lthread

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cq
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
