#
# 
#
# tmake configuration for linux-kcc
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= KCC
TMAKE_CFLAGS		= --c --backend -pipe
TMAKE_CFLAGS_WARN_ON	=
TMAKE_CFLAGS_WARN_OFF	= -w
TMAKE_CFLAGS_RELEASE	= +K3 -O2
TMAKE_CFLAGS_DEBUG	= +K0
TMAKE_CFLAGS_SHLIB	= -fPIC
TMAKE_CFLAGS_YACC	= --diag_suppress 111,177
TMAKE_CFLAGS_THREAD	= --thread_safe

TMAKE_CXX		= KCC
TMAKE_CXXFLAGS		= --backend -pipe
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	= /usr/X11R6/include
TMAKE_LIBDIR_X11	= /usr/X11R6/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	= /usr/X11R6/include
TMAKE_LIBDIR_OPENGL	= /usr/X11R6/lib

TMAKE_LINK		= KCC
TMAKE_LINK_SHLIB	= KCC
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= --soname $(TARGET1)
TMAKE_LFLAGS_SONAME	=
TMAKE_LFLAGS_THREAD	= --thread_safe

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lm
TMAKE_LIBS_X11SM	= -lICE -lSM
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	=

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cqs
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
